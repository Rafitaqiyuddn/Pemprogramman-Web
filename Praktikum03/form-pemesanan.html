<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12 wood-fired pizzas are available for delivery.
       Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                <th><h3>Your Information</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name"><b>Name</b></label></td>
                    <td><b>:</b><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="add"><b>Address</b></label></td>
                    <td><b>:</b><input type="text" id="add"></td>
                </tr>
                <tr>
                    <td><label for="hp"><b>No HP</b></label></td>
                    <td><b>:</b><input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email"><b>Email</b></label></td>
                    <td><b>:</b><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="delivery"><b>Delivery Instructions</b></label></td>
                    <td><b>:</b><textarea type="text" id="delivery"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset style="border:5px solid rgb(255, 0, 0);">
            <legend><h4><marquee>Design your Dream Pizza :)</marquee></h4></legend>
            <h4>Crust (Choose one):</h4>
            <ul style="list-style: none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una melt" name="crust">
                    <label for="una melt">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Chesse" name="crust">
                    <label for="Chesse">Chesse Galore</label>
                </li>
                <li>
                    <input type="radio" id="Meat" name="crust">
                    <label for="Meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Topping (Choose as many as you want):</h4>
            <ul style="list-style: none;">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Moza">
                    <label for="Moza">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepprerani">
                    <label for="pepprerani">Upepprerani</label>
                </li>
                <li>
                    <input type="checkbox" id="Mushrooms">
                    <label for="Mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="Pepres">
                    <label for="Pepres">Peppres</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor">
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pean">
                    <label for="pean">Pineapple</label>
                </li>
                
            </ul>
        </fieldset>
        <h4>Number</h4>
        <label for="count">How many Pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
